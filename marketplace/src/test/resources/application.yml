spring: 
  h2:
    console:
      enabled: true
      path: /console   
  datasource:
    url: jdbc:h2:mem:~/marketplace
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:  
    generate-ddl: true
    hibernate:
      ddl-auto: update
server:
  port: 0
logging:  level:   root: INFO    